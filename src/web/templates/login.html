{% extends "_base.html" %}

{% block content %}

<!--Source http://bootsnipp.com/snippets/featured/responsive-login-with-social-buttons -->
<link href="{{ static_url('local/css/login.css') }}" rel="stylesheet">
<link href="{{ static_url('local/css/login_dark.css') }}" rel="stylesheet">

<div class="container" ng-controller="login_ctrl">
  <div class="omb_login">
      <span ng-hide="show_login">
      <h3 class="omb_authTitle"><a ng-click="show_login=true;" href="#">Login</a> or Sign up</h3>
      </span>
      <span ng-show="show_login">
      <h3 class="omb_authTitle">Login or <a ng-click="show_login=false;" href="#">Sign up</a></h3>
      </span>
    <div class="row omb_row-sm-offset-3 omb_socialButtons" ng-show="show_login">
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block omb_btn-facebook" ng-click="log_facebook($event)">
          <i class="fa fa-facebook visible-xs"></i>
          <span class="hidden-xs">Facebook</span>
        </a>
      </div>
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
          <i class="fa fa-twitter visible-xs"></i>
          <span class="hidden-xs">Twitter</span>
        </a>
      </div>
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block omb_btn-google">
          <i class="fa fa-google-plus visible-xs"></i>
          <span class="hidden-xs">Google+</span>
        </a>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr" ng-show="show_login">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr">or</span>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form name="loginForm" class="omb_loginForm" action="" autocomplete="off" method="POST">
          <span ng-hide="show_login">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" name="name" placeholder="Name" ng-required="!show_login">
            </div>
            <span class="help-block" ng-show="loginForm.name.$error.required">Required!</span>
          <br/>
          </span>

          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" name="username" placeholder="email address" required>
          </div>
          <span class="help-block" ng-show="loginForm.username.$error.required">Required!</span>
          <br/>

          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
          </div>
          <span class="help-block" ng-show="loginForm.password.$error.required">Required!</span>
          <br/>

          <button class="btn btn-lg btn-primary btn-block" type="submit">{{! show_login ? "Login" : "Sign up"}}</button>
        </form>
      </div>
    </div>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
        <label class="checkbox">
          <input type="checkbox" value="remember-me">Remember Me
        </label>
      </div>
      <div class="col-xs-12 col-sm-3" ng-show="show_login">
        <p class="omb_forgotPwd">
          <a href="#">Forgot password?</a>
        </p>
      </div>
    </div>
  </div>
</div>

{% end %}
