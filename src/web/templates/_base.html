<!DOCTYPE html>
<html ng-app="creation_personnage_TL">
<head>
  <title>Logiciel Traitre-Lame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap core CSS -->
  <link href="{{ static_url('bootstrap/bootstrap.min.css') }}" rel="stylesheet">
  <!-- Bootstrap theme -->
  <link href="{{ static_url('bootstrap/bootstrap-theme.min.css') }}" rel="stylesheet">
  <!-- Custom style -->
  <link href="{{ static_url('local/css/_base.css') }}" rel="stylesheet">
</head>
<body ng-controller="page_ctrl">

<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" style="color:#FF4E00;">Traitre-Lame</a>
      <ul class="nav navbar-nav">
        <li><a href="/">Nouvelle</a></li>
        {% if current_user and current_user.is_admin() %}
        <li><a href="admin">Admin</a></li>
        {% end %}
        {% if not current_user %}
        <li><a href="login">Login</a></li>
        {% end %}
        <!--<li ng-repeat="page in lstPage" ng-class="{active: lstPage[activePage] == page}" ng-click="changePage($event, page)"><a style="{{!lstStylePage[$index]}}" href="#">{{!page}}</a></li>-->
        {% if current_user %}
        <li><a style="color:#2864E6;" href="#" ng-click="logout($event)">Logout</a></li>
        {% end %}
      </ul>
    </div>
  </div>
</div>

<noscript>
  <h1 class="detect_javascript_enable"><span class="label label-danger">
              For a good support, your browser need to support Javascript and html5.
          </span></h1>
</noscript>

{% block container %}
<div class="container theme-showcase">
  <div class="row">
    {% block content %}{% end %}
  </div>
</div>
{% end %}
<script src="{{ static_url('angular/angular.js') }}"></script>
<script src="{{ static_url('angular-bootstrap/ui-bootstrap.min.js') }}"></script>
<script src="{{ static_url('sockjs/sockjs.js') }}"></script>
<script src="{{ static_url('local/js/tool.js') }}"></script>
<script src="{{ static_url('local/js/tl_ctrl.js') }}"></script>
<script src="{{ static_url('local/js/facebook.js') }}"></script>
</body>
</html>
